<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>James Scott Purdy</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./scott-logo.png" alt="Scott Purdy Logo" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>About Us</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Projects</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Studio</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
<img src="" alt="">
    <!--==================== MAIN ====================-->
    <main>
      <div class="slider-ctr">
         <figure class="slide">
           <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img5.jpeg" alt="Sky">
           <figcaption>
             <div class="title">Sky</div>
             <div class="author">Aleksandra</div>
           </figcaption>
         </figure>
         <figure class="slide">
           <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img1.jpeg" alt="River">
           <figcaption>
             <div class="title">River</div>
             <div class="author">Ales Krivec</div>
           </figcaption>
         </figure>
         <figure class="slide">
           <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img4.jpeg" alt="Rain">
           <figcaption>
             <div class="title">Rain</div>
             <div class="author">Wilson Lau</div>
           </figcaption>
         </figure>
         <figure class="slide text-on">
           <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/img2.jpeg" alt="Ocean">
           <figcaption>
             <div class="title">Ocean</div>
             <div class="author">Rosan Harmens</div>
           </figcaption>
         </figure>
         <div class="slider-control">
           <div class="control prev disabled">
             <div class="icon ion-chevron-left"></div>
           </div>
           <div class="control next">
             <div class="icon ion-chevron-right"></div>
           </div>
         </div>
       </div>
       
       
    </main>


    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
