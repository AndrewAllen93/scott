<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>James Scott Purdy</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./scott-logo.png" alt="Scott Purdy Logo" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>About Us</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Projects</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Studio</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
<img src="" alt="">
    <!--==================== MAIN ====================-->
    <main>
      <section class="slides"> 
        
        <section class="slides-nav">
          <nav class="slides-nav__nav">
            <button class="slides-nav__prev js-prev">Prev</button>
            <button class="slides-nav__next js-next">Next</button>
          </nav>
        </section>
      
        <section class="slide is-active">
          <div class="slide__content">
            <figure class="slide__figure"><div class="slide__img" style="background-image: url(./assets/images/scott1.jpg)"></div></figure>
            <header class="slide__header">
              <h2 class="slide__title">
                <span class="title-line"><span>Click, Key</span></span>
                <span class="title-line"><span>Or Scroll Fool</span></span>
              </h2>
            </header>
          </div>
        </section>
      
        <section class="slide">
          <div class="slide__content">
            <figure class="slide__figure"><div class="slide__img" style="background-image: url(./assets/images/scott2.jpg)"></div></figure>
            <header class="slide__header">
              <h2 class="slide__title">
                <span class="title-line"><span>Slide Two</span></span>
                <span class="title-line"><span>Dood Mood</span></span>
              </h2>
            </header>
          </div>
        </section>
      
        <section class="slide">
          <div class="slide__content">
            <figure class="slide__figure"><div class="slide__img" style="background-image: url(./assets/images/scott3.jpg)"></div></figure>
            <header class="slide__header">
              <h2 class="slide__title">
                <span class="title-line"><span>This Right</span></span>
                <span class="title-line"><span>Here Makes Three</span></span>
              </h2>
            </header>
          </div>
        </section>
      
        <section class="slide">
          <div class="slide__content">
            <figure class="slide__figure"><div class="slide__img" style="background-image: url(./assets/images/scott4.jpg)"></div></figure>
            <header class="slide__header">
              <h2 class="slide__title">
                <span class="title-line"><span>How Now</span></span>
                <span class="title-line"><span>Part Four More</span></span>
              </h2>
            </header>
          </div>
        </section>
      </section>
      </main>


    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
