<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>James Scott Purdy</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="./scott-logo.png" alt="Scott Purdy Logo">
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span>Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span>About Us</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span>Projects</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span>Studio</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <span>Contact</span>
            </a>
          </li>
        </ul>
        <div class="nav__close" id="nav-close">
          <i class="ri-close-large-line"></i>
        </div>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>
  <main>
    <div class="slider-ctr">
      <figure class="slide">
        <img src="./assets/images/scott1.jpg" alt="Sky">
        <figcaption>
          <div class="title">Placeholder</div>
          <div class="author">Scott Purdy</div>
        </figcaption>
      </figure>
      <figure class="slide">
        <img src="./assets/images/scott2.jpg" alt="River">
        <figcaption>
          <div class="title">Placeholder</div>
          <div class="author">Scott Purdy</div>
        </figcaption>
      </figure>
      <figure class="slide">
        <img src="./assets/images/scott3.jpg" alt="Rain">
        <figcaption>
          <div class="title">Placeholder</div>
          <div class="author">Scott Purdy</div>
        </figcaption>
      </figure>
      <figure class="slide text-on">
        <img src="./assets/images/scott4.jpg" alt="Ocean">
        <figcaption>
          <div class="title">Placeholder</div>
          <div class="author">Scott Purdy</div>
        </figcaption>
      </figure>
      <div class="slider-control">
        <div class="control prev disabled">
          <i class="ri-arrow-left-line"></i>
        </div>
        <div class="control next">
          <i class="ri-arrow-right-line"></i>
        </div>
      </div>
      
      
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
